<div class="row">
    <div class="col-lg-3 col-md-12">
        <app-tw-nested-nodes></app-tw-nested-nodes>

    </div>
    <div class="col-lg-9 col-md-12">
        <mat-card class="daxa-card to-do-list-card mb-25 border-radius bg-white border-none d-block"
            [class.rtl-enabled]="themeService.isRTLEnabled()">
            <mat-card-header>
                <mat-card-title>
                    <button mat-button class="text-daxa p-0 h-auto" (click)="toggleClass()">
                        + Agregar Articulo
                    </button>
                </mat-card-title>
                <mat-card-subtitle>
                    <form class="search-box position-relative">
                        <i class="material-symbols-outlined">
                            search
                        </i>
                        <input type="text" class="input-search d-block w-100 border-none outline-0"
                            placeholder="Buscar aqui..." (keyup)="applyFilter($event)" #input>
                    </form>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="to-do-list-table">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Task ID Column -->
                            <ng-container matColumnDef="titulo">
                                <th mat-header-cell *matHeaderCellDef>
                                    Titulo
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.taskID}}
                                </td>
                            </ng-container>

                            <!-- Task Name Column -->
                            <ng-container matColumnDef="contenido">
                                <th mat-header-cell *matHeaderCellDef>
                                    Contenido
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.taskName}}
                                </td>
                            </ng-container>

                            <!-- Assigned To Column -->
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef>
                                    Codigo
                                </th>
                                <td mat-cell *matCellDef="let element" class="text-black">
                                    {{element.assignedTo}}
                                </td>
                            </ng-container>



                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="action-info">
                                        <button type="button" mat-button matTooltip="View" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.view}}
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Edit" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.edit}}
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.delete}}
                                            </i>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>

                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>




<!-- Popup -->
<div class="add-new-task-popup" [class.active]="classApplied" [class.rtl-enabled]="themeService.isRTLEnabled()">
    <div class="popup-dialog">
        <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Agregar nuevo articulo
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <button mat-button (click)="toggleClass()">
                        <i class="ri-close-fill"></i>
                    </button>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <form [formGroup]="form">
                        <div class="col-md-12">
                            <label class="main-label d-block lh-1 text-black">
                                Titulo
                            </label>
                            <mat-form-field>
                                <mat-label>
                                    Titulo
                                </mat-label>
                                <input formControlName="titulo" matInput placeholder="Ejm: Articulo 5..">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <app-editors></app-editors>
                        </div>
                        <div class="col-md-6">
                            <label class="main-label d-block lh-1 text-black">
                                Estado
                            </label>
                            <mat-form-field>
                                <mat-label>
                                    Seleccione
                                </mat-label>
                                <mat-select formControlName="estado">
                                    <mat-option value="option1">
                                        Activo
                                    </mat-option>
                                    <mat-option value="option2">
                                        Derogado
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </form>
                </div>

                <div class="btn-box">
                    <button mat-button (click)="toggleClass()">
                        Cancelar
                    </button>
                    <button mat-button (click)="guardar()">
                        Crear
                    </button>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>


<div>
    <app-tree></app-tree>
</div>
