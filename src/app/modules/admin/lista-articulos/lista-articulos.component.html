<div class="row">
    <div class="col-lg-3 col-md-12">
        <app-tw-nested-nodes></app-tw-nested-nodes>

    </div>
    <div class="col-lg-9 col-md-12">
        <mat-card class="daxa-card to-do-list-card mb-25 border-radius bg-white border-none d-block"
            [class.rtl-enabled]="themeService.isRTLEnabled()">
            <mat-card-header>

                <mat-card-title *hasRole="['Super Administrador']">
                    <button mat-button class="text-daxa p-0 h-auto" (click)="toggleClass()" >
                        + Agregar Articulo
                    </button>
                </mat-card-title>
                <mat-card-subtitle>
                    <form class="search-box position-relative">
                        <i class="material-symbols-outlined">
                            search
                        </i>
                        <input type="text" class="input-search d-block w-100 border-none outline-0"
                            placeholder="Buscar aqui..." (keyup)="applyFilter($event)" #input>
                    </form>


                </mat-card-subtitle>
                <mat-card-subtitle>
                    <span class="material-symbols-outlined">
                        download
                    </span>
                    <button type="button" mat-button class="card-header-menu-btn p-0"
                        [matMenuTriggerFor]="cardHeaderMenu">
                        <i class="material-symbols-outlined">
                            more_horiz
                        </i>
                    </button>
                    <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        <button mat-menu-item (click)="exportToPDF()">
                            PDF
                        </button>
                        <button  mat-menu-item (click)="exportToCSV()">
                            CSV
                        </button>
                        <button mat-menu-item (click)="exportToDocx()">
                            DOC
                        </button>
                    </mat-menu>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="to-do-list-table">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Task ID Column -->
                            <ng-container matColumnDef="titulo">
                                <th mat-header-cell *matHeaderCellDef>
                                    Titulo
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element?.name}}
                                </td>
                            </ng-container>

                            <!-- Task Name Column -->
                            <ng-container matColumnDef="contenido">
                                <th mat-header-cell *matHeaderCellDef>
                                    Contenido
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element?.content}}
                                </td>
                            </ng-container>

                            <!-- Assigned To Column -->
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef>
                                    Codigo
                                </th>
                                <td mat-cell *matCellDef="let element" class="text-black">
                                    {{element?.state}}
                                </td>
                            </ng-container>



                            <!-- Action Column -->
                            <ng-container matColumnDef="action" *hasRole="['Super Administrador']">
                                <th mat-header-cell *matHeaderCellDef>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element" >
                                    <div class="action-info" >
                                        <button type="button" mat-button matTooltip="View" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                visibility
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Edit" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                edit
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                delete
                                            </i>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>

                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
